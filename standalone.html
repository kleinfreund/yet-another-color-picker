<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<title>color picker demo</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yet-another-color-picker@latest/dist/ColorPicker.css">
</head>

<body>
	<form method="POST" enctype="multipart/form-data">
		<fieldset>
			<legend>Color</legend>

			<div>
				<label>
					Name
					<input name="name" type="text" required>
				</label>
			</div>

			<div>
				<label>
					Description (optional)
					<input name="description" type="text">
				</label>
			</div>

			<div>
				<label>
					Value (native input)
					<input name="value-native" type="color" value="#ff6600">
				</label>
			</div>

			<div>
				<label>
					Value (custom element)
					<color-picker name="value" value="#f60a" format="hex"></color-picker>
				</label>
			</div>
		</fieldset>

		<button type="reset">Reset</button>

		<button>Submit</button>
	</form>

	<script type="importmap">
		{
			"imports": {
				"lit-html": "https://cdn.jsdelivr.net/npm/lit-html@^3.0.0"
			}
		}
	</script>
	<script type="module">
		import 'https://cdn.jsdelivr.net/npm/yet-another-color-picker@latest/dist/ColorPicker.js'

		const colorPicker = document.querySelector('color-picker')
		colorPicker.addEventListener('color-change', function (event) {
			console.log(event.detail)
		})

		document.forms[0].addEventListener('submit', function (event) {
			const formData = new FormData(event.target)
			console.info('submit', JSON.stringify(Array.from(formData.entries()), null, 2))
			event.preventDefault()
		})
	</script>
</body>

</html>
